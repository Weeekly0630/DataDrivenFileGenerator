### Preserved Key for DataDrivenGenerator
TEMPLATE_PATH: "mcal/src/(Imp)_Ip.c"
CHILDREN_PATH: []

### User Data
file_info:
  file: {
      # {{ Imp }}_Ip.c
      type: function,
      args:
        [
          string:join,
          "",
          {
            type: function,
            args: [dataNode:get_attr, "./common/common_info.yaml", "Imp"],
          },
          "_Ip.c",
        ],
    }
  brief:
  version: {
      # x.y.z
      type: function,
      args:
        [
          string:join,
          ".",
          {
            type: function,
            args: [dataNode:get_attr, "./common/common_info.yaml", "x"],
          },
          {
            type: function,
            args: [dataNode:get_attr, "./common/common_info.yaml", "y"],
          },
          {
            type: function,
            args: [dataNode:get_attr, "./common/common_info.yaml", "z"],
          },
        ],
    }
  group_name:
    {
      type: function,
      args: [dataNode:get_attr, "./common/common_info.yaml", "group_name"],
    }

