### Preserved Key for DataDrivenGenerator
TEMPLATE_PATH: "mcal/src/(Imp)_Ip.c.j2"
CHILDREN_PATH: []

### User Data
file_brief: CDD Ipc Ip layer C source file

conditional_include_info:
  type: function
  args:
    - c:macro_conditional_include_info_init
    - - "Cdd_Ipc.h"
    - 'VERSION == "1.1.1"'

include_files:
  [
    {
      type: function,
      args:
        [
          string:join,
          "",
          {
            type: function,
            args: [dataNode:get_attr, "./common/common_info.yaml", "Imp"],
          },
          ".h",
        ],
    },
  ]
Imp:
  {
    type: function,
    args: [dataNode:get_attr, "./common/common_info.yaml", "Imp"],
  }

PROJECT:
  {
    type: function,
    args: [dataNode:get_attr, "./common/common_info.yaml", "PROJECT"],
  }
software_major_version:
  {
    type: function,
    args: [dataNode:get_attr, "./common/common_info.yaml", "x"],
  }
software_minor_version:
  {
    type: function,
    args: [dataNode:get_attr, "./common/common_info.yaml", "y"],
  }
software_revision_version:
  {
    type: function,
    args: [dataNode:get_attr, "./common/common_info.yaml", "z"],
  }
vender_id:
  {
    type: function,
    args: [dataNode:get_attr, "./common/common_info.yaml", "vi"],
  }

autosar_release_major_version:
  {
    type: function,
    args:
      [
        dataNode:get_attr,
        "./common/common_info.yaml",
        "AR_RELEASE_MAJOR_VERSION",
      ],
  }
autosar_release_minor_version:
  {
    type: function,
    args:
      [
        dataNode:get_attr,
        "./common/common_info.yaml",
        "AR_RELEASE_MINOR_VERSION",
      ],
  }
autosar_release_revision_version:
  {
    type: function,
    args:
      [
        dataNode:get_attr,
        "./common/common_info.yaml",
        "AR_RELEASE_REVISION_VERSION",
      ],
  }

group_name:
  {
    type: function,
    args: [dataNode:get_attr, "./common/common_info.yaml", "group_name"],
  }

# 应当放在vi, x, y, z等属性之后，也许可以保证函数调用的顺序。
version_info:
  type: function
  args:
    - autosar:version_info_init
    - Cdd_Ipc_Ip.c
    - { type: function, args: [dataNode:get_attr, "./Cdd_Ipc_Ip.c.yaml", "vi"] }
    - {
        type: function,
        args:
          [
            dataNode:get_attr,
            "./Cdd_Ipc_Ip.c.yaml",
            "AR_RELEASE_MAJOR_VERSION_C",
          ],
      }
    - {
        type: function,
        args:
          [
            dataNode:get_attr,
            "./Cdd_Ipc_Ip.c.yaml",
            "AR_RELEASE_MINOR_VERSION_C",
          ],
      }
    - {
        type: function,
        args:
          [
            dataNode:get_attr,
            "./Cdd_Ipc_Ip.c.yaml",
            "AR_RELEASE_REVISION_VERSION_C",
          ],
      }
    - { type: function, args: [dataNode:get_attr, "./Cdd_Ipc_Ip.c.yaml", "x"] }
    - { type: function, args: [dataNode:get_attr, "./Cdd_Ipc_Ip.c.yaml", "y"] }
    - { type: function, args: [dataNode:get_attr, "./Cdd_Ipc_Ip.c.yaml", "z"] }

version_check_info:
  type: function
  args: [autosar:version_check_info_init, Ipc.c, Ipc.h]