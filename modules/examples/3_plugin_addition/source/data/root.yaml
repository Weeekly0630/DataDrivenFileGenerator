TEMPLATE_PATH: "root_template.j2"
CHILDREN_PATH: ["./children_0/*.yaml", "./children_1/*.yaml"]

ch0_value_expr:
  type: function
  args:
    - math:node_value
    - .\children_0\ch0.yaml

ch1_value_expr:
  type: function
  args:
    - math:node_value
    - .\children_1\ch1.yaml

expr1:
  type: function
  args:
    - dataNode:get_abs_path

sum_list_expr:
  type: function
  args:
    - math:sum
    - [1, 2, 3, 4]