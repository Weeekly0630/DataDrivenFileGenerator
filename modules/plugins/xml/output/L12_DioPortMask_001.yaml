- attributes:
    name: DESC
  children:
  - attributes: {}
    namespace: http://www.tresos.de/_projects/DataModel2/08/attribute.xsd
    tag: v
    text: "EN:\n                                                                <html><p>\n\
      \                                                                This shall\
      \ be the mask which defines the positions of the channel group.\n          \
      \                                                      This field holds a decimal\
      \ value that, when converted into binary, represents a bitmask for the channels\
      \ in the group(e.g a value of 14 = 0x0E selects channels 1, 2 and 3).\n    \
      \                                                            The binary value\
      \ of the mask should have a single continuous group of 1 bits.\n           \
      \                                                     The data type depends\
      \ on the port width.\n                                                     \
      \           To display the correct result you must click on the \"calculator\"\
      \ icon near the Dio Port Mask field\n                                      \
      \                          Calculation formula: DioPortMask=DioPortBitNumber<<DioPortOffset\n\
      \                                                                </p></html>"
  namespace: http://www.tresos.de/_projects/DataModel2/08/attribute.xsd
  tag: a
  text: ''
